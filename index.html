                   {/* 텍스트 가독성을 위한 어두운 필터 */}
                   <div className="absolute inset-0 bg-black/10"></div>
                   <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-black/10"></div>
                 </div>

                 {/* [추가] 모달 내부 상단바 (흰색 텍스트) */}
                 <div className="absolute top-0 w-full z-50 pt-3 pb-2 px-6 flex justify-between items-center text-white/90 text-sm font-bold select-none">
                    <span>{timeStr}</span>
                    <div className="flex space-x-1.5">
                        <Signal size={16} fill="currentColor" />
                        <Wifi size={16} />
                        <Battery size={16} fill="currentColor" />
                    </div>
                 </div>

                 {/* 닫기 버튼 */}
                 <button 
                    onClick={() => { setSelectedProfile(null); setIsEditingProfile(false); }} 
                    className="absolute top-12 right-6 p-2 text-white/80 hover:text-white transition z-50"
                 >
                    <X size={28} dropShadow="0 2px 4px rgba(0,0,0,0.3)" />
                 </button>

                 {/* [2] 컨텐츠 레이어 */}
                 <div className="absolute bottom-0 w-full flex flex-col items-center pb-4 z-10 px-6">
                    
                    {/* 프로필 사진 */}
                    <div className="mb-3 relative group">
                       {selectedProfile.id === 'mark' || selectedProfile.id === 'jaehyun' ? (
                         <>
                           <img 
                             src={selectedProfile.id === 'mark' ? myProfileImage : jaehyunProfileImage} 
                             alt="profile" 
                             className="w-[90px] h-[90px] rounded-[35px] object-cover shadow-2xl transition-transform duration-500 hover:scale-105" 
                             onError={(e) => {e.target.src='https://via.placeholder.com/112?text=User'}} 
                           />
                           <div className="absolute bottom-1 right-1 w-3.5 h-3.5 bg-green-400 border-2 border-white/50 rounded-full shadow-sm"></div>
                         </>
                       ) : (
                         <div className={`w-[90px] h-[90px] rounded-[35px] flex items-center justify-center text-white shadow-2xl ${selectedProfile.color} bg-opacity-90 backdrop-blur-sm`}>
                           <User size={40} fill="rgba(255,255,255,0.6)" strokeWidth={1.5} />
                         </div>
                       )}
                    </div>

                    {/* 이름 */}
                    <h2 className="text-xl font-bold text-white mb-1 drop-shadow-md tracking-tight">{selectedProfile.name}</h2>
                    
                    {/* 상태 메시지 */}
                    <div className="text-sm text-white/90 text-center mb-4 min-h-[24px] flex items-center justify-center w-full">
                      {selectedProfile.link ? (
                        <a href={selectedProfile.link} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/20 hover:bg-white/30 transition border border-white/30 backdrop-blur-md group">
                          <span className="font-medium truncate max-w-[180px] drop-shadow-sm text-xs">{selectedProfile.status}</span>
                          <div className="w-px h-2.5 bg-white/40"></div>
                          <span className="font-light text-[10px] opacity-80">{selectedProfile.statusSuffix}</span>
                          <Music size={10} />
                        </a>
                      ) : (
                        <span className="font-medium drop-shadow-sm opacity-90">{selectedProfile.status}</span>
                      )}
                    </div>

                    {/* 구분선 */}
                    <div className="w-full h-px bg-white/20 mb-6"></div>
                    
                    {/* [3] 하단 액션 버튼들 */}
                    {isEditingProfile && (selectedProfile.id === 'mark' || selectedProfile.id === 'jaehyun') ? (
                      // 편집 모드
                      <div className="w-full bg-white/20 backdrop-blur-xl rounded-3xl p-5 animate-fade-in-up border border-white/20 shadow-lg">
                        <div className="text-xs text-center text-white/90 mb-4 font-bold drop-shadow-sm">
                          {selectedProfile.id === 'mark' ? '나의 프로필 사진 변경' : '재현의 프로필 사진 변경'}
                        </div>
                        <div className="flex justify-center gap-3 mb-4">
                          {(selectedProfile.id === 'mark' ? MARK_IMAGES : JAEHYUN_IMAGES)
                            .filter(img => img !== (selectedProfile.id === 'mark' ? myProfileImage : jaehyunProfileImage))
                            .map((img, idx) => (
                              <button 
                                key={img} 
                                onClick={() => { 
                                  if (selectedProfile.id === 'mark') setMyProfileImage(img);
                                  else setJaehyunProfileImage(img);
                                  setIsEditingProfile(false); 
                                }}
                                className="relative w-14 h-14 rounded-2xl overflow-hidden border-2 border-white/30 transition-all hover:scale-110 hover:border-white shadow-md"
                              >
                                <img src={img} alt={`option-${idx}`} className="w-full h-full object-cover" />
                              </button>
                          ))}
                        </div>
                        <button onClick={() => setIsEditingProfile(false)} className="w-full py-3 text-sm font-medium text-white hover:bg-white/20 rounded-xl transition">취소</button>
                      </div>
                    ) : (
                      // 기본 버튼들
                      <div className="flex w-full gap-10 justify-center pb-4">
                         {/* 1:1 채팅 버튼 (수정됨: 재현, 은재, 니코, 지원 통합) */}
                         {selectedProfile.id !== 'mark' && (
                           <button 
                             onClick={() => {
                                // [1] 재현
                                if (selectedProfile.id === 'jaehyun') {
                                    handleStartIntro();
                                } 
                                // [2] 은재, 니코, 지원 (공통 로직)
                                else if (['eunjae', 'niko', 'jiwon'].includes(selectedProfile.id)) {
                                    let sceneId = '';
                                    if (selectedProfile.id === 'eunjae') sceneId = 'eunjae_start';
                                    if (selectedProfile.id === 'niko') sceneId = 'niko_start';
                                    if (selectedProfile.id === 'jiwon') sceneId = 'jiwon_start';
                                    setChatInfo({ name: selectedProfile.name, status: selectedProfile.status });

                                    setSelectedProfile(null); // 모달 닫기
                                    playSound('narrative');
                                    setCurrentView('chat');
                                    setMessages([]);
                                    setCurrentSequence([]);
                                    setStepIndex(0);
                                    setTimeout(() => { loadScene(sceneId); }, 500);
                                }
                             }}
                             className={`flex flex-col items-center gap-2 group 
                               ${['jaehyun', 'eunjae', 'niko', 'jiwon'].includes(selectedProfile.id) 
                                 ? 'cursor-pointer' 
                                 : 'cursor-not-allowed opacity-40'}`}
                           >
                             <div className="w-12 h-12 rounded-full flex items-center justify-center text-white hover:bg-white/20 transition-all duration-300">
                               <MessageCircle size={26} 
                                 fill={['jaehyun', 'eunjae', 'niko', 'jiwon'].includes(selectedProfile.id) ? "currentColor" : "none"} 
                                 strokeWidth={1.5} 
                               />
                             </div>
                             <span className="text-[11px] font-medium text-white/90">1:1 채팅</span>
                           </button>
                         )}
                         {/* 프로필 편집/선택 버튼 */}
                         {(selectedProfile.id === 'mark' || selectedProfile.id === 'jaehyun') && (
                           <button onClick={() => setIsEditingProfile(true)} className="flex flex-col items-center gap-2 group cursor-pointer">
                             <div className="w-12 h-12 rounded-full flex items-center justify-center text-white hover:bg-white/20 transition-all duration-300">
                               {selectedProfile.id === 'mark' ? <Pencil size={26} strokeWidth={1.5} /> : <User size={26} strokeWidth={1.5} />}
                             </div>
                             <span className="text-[11px] font-medium text-white/90">
                               {selectedProfile.id === 'mark' ? '프로필 편집' : '프로필 선택'}
                             </span>
                           </button>
                         )}
                      </div>
                    )}
                 </div>
            </div>
        )}

        {/* 채팅 화면 */}
        {currentView === 'chat' && (
          <>
            <div className="flex items-center justify-between px-4 py-2 bg-white/30 backdrop-blur-sm z-10 shrink-0">
              <button onClick={handleBackToFriends} className="p-2 rounded-full hover:bg-white/20 transition"><ChevronLeft size={24} className="text-gray-800" /></button>
              
              {/* [수정] 대화 상대에 따라 이름과 상태 메시지 변경 */}
              <div className="flex flex-col items-center">
                <div className="flex items-center space-x-1">
                  <span className="font-black text-lg tracking-tight text-gray-800">
                    {chatInfo.name}
                  </span>
                  <div className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                </div>
                <span className="text-[11px] text-gray-500 font-medium -mt-0.5">
                   {chatInfo.status}
                </span>
              </div>
              
              <button className="p-2 rounded-full hover:bg-white/20 transition"><MoreHorizontal size={24} className="text-gray-800" /></button>
            </div>
            
            {/* ... (채팅 메시지 영역은 그대로) ... */}
            
            <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar overscroll-contain touch-auto pb-5">
              <div className="flex justify-center my-4"><span className="bg-white/30 backdrop-blur-sm text-gray-600 text-xs px-3 py-1 rounded-full border border-white/40 shadow-sm">{dateStr}</span></div>
              {messages.map((msg) => {
                if (msg.type === 'narrative') {
                  return (<div key={msg.id} className="flex justify-center my-4 w-full px-2 animate-fade-in"><span className="text-xs text-gray-600 text-justify leading-7 break-keep max-w-[95%] bg-white/40 backdrop-blur-md px-4 py-3 rounded-xl shadow-sm border border-white/20">{msg.text}</span></div>);
                } else if (msg.type === 'youtube') {
                  return (<div key={msg.id} className="flex justify-center my-4 w-full px-6 animate-fade-in"><div className="bg-white/80 backdrop-blur-sm rounded-2xl overflow-hidden w-full max-w-[280px] shadow-md border border-white/40"><a href={`https://youtu.be/${msg.videoId}`} target="_blank" rel="noreferrer" className="block relative group"><img src={`https://img.youtube.com/vi/${msg.videoId}/hqdefault.jpg`} alt="Thumbnail" className="w-full object-cover aspect-video opacity-90 group-hover:opacity-100 transition-opacity"/><div className="absolute inset-0 flex items-center justify-center bg-black/20 group-hover:bg-black/10 transition-colors"><div className="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center shadow-lg text-white"><Play size={16} fill="currentColor" className="ml-1"/></div></div></a><div className="p-3.5"><div className="text-xs font-bold text-gray-800 truncate mb-1">{msg.title}</div><div className="text-[10px] text-gray-500 flex items-center gap-1.5"><Music size={12} className="text-red-500"/><span>YouTube Music</span></div></div></div></div>);
                } else if (msg.type === 'poem') {
                  return (<div key={msg.id} className="flex justify-center my-6 w-full px-4 animate-fade-in"><div className="bg-[#FDFBF7] p-6 rounded-sm shadow-md border border-[#E8E4D9] text-center relative"><div className="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-[#FDFBF7] px-2 text-gray-400"><Feather size={16} /></div><div className="text-gray-800 font-serif text-sm leading-loose whitespace-pre-line">{msg.text}</div><div className="mt-4 pt-4 border-t border-gray-200 text-[10px] font-bold tracking-widest text-gray-400 uppercase">{msg.subText}</div></div></div>);
                }
                const isMe = msg.sender === 'Mark';
                const senderInfo = !isMe ? getSenderInfo(msg.sender) : {};
                return (
                  <div key={msg.id} className={`flex w-full ${isMe ? 'justify-end' : 'justify-start'}`}>
                    {!isMe && (
                      <div className="flex flex-col items-start max-w-[85%]">
                        <span className="text-[11px] text-gray-500 ml-14 mb-1">{msg.sender}</span>
                        <div className="flex items-start">
                          {/* [수정] 재현일 경우 jaehyunProfileImage 사용 */}
                          {senderInfo.isImage ? (
                            <img src={jaehyunProfileImage} className="w-11 h-11 rounded-full object-cover mr-2 shadow-sm flex-shrink-0" alt="Jaehyun" onError={(e) => {e.target.src='https://via.placeholder.com/44?text=Jaehyun'}} />
                          ) : (
                            <div className={`w-11 h-11 rounded-[18px] flex items-center justify-center text-white shadow-sm mr-2 ${senderInfo.avatarBg} flex-shrink-0`}><User size={20} fill="rgba(255,255,255,0.5)" strokeWidth={2} /></div>
                          )}
                          <div className="flex items-end gap-1.5">
                            <div className={`relative px-4 py-2.5 text-sm shadow-sm rounded-2xl rounded-tl-none ${senderInfo.color} text-gray-900 leading-relaxed`}>{msg.text}</div>
                            <span className="text-[10px] text-gray-500 min-w-fit mb-0.5">{msg.time}</span>
                          </div>
                        </div>
                      </div>
                    )}
                    {isMe && (
                      <div className="flex flex-col items-end max-w-[85%]">
                        <div className="flex items-start flex-row-reverse">
                          <img src={myProfileImage} className="w-11 h-11 rounded-full object-cover ml-2 shadow-sm flex-shrink-0" alt="Mark" onError={(e) => {e.target.src='https://via.placeholder.com/44?text=Mark'}} />
                          <div className="flex items-end gap-1.5">
                            <span className="text-[10px] text-gray-500 min-w-fit mb-0.5">{msg.time}</span>
                            <div className={`relative px-4 py-2.5 text-sm shadow-sm rounded-2xl rounded-tr-none ${COLORS.mark} ${COLORS.markText} leading-relaxed`}>{msg.text}</div>
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                );
              })}
              {isTyping && (
                <div className="flex w-full justify-start">
                  <div className="flex flex-col items-start max-w-[85%]">
                    <span className="text-[11px] text-gray-500 ml-14 mb-1">{typingSender}</span>
                    <div className="flex items-start">
                      {/* [수정] 타이핑 중일 때도 재현 이미지 적용 */}
                      {(() => { 
                        const info = getSenderInfo(typingSender); 
                        return info.isImage ? (
                          <img src={jaehyunProfileImage} className="w-11 h-11 rounded-full object-cover mr-2 shadow-sm flex-shrink-0" alt="Jaehyun" onError={(e) => {e.target.src='https://via.placeholder.com/44?text=Jaehyun'}} />
                        ) : (
                          <div className={`w-11 h-11 rounded-[18px] flex items-center justify-center text-white shadow-sm mr-2 ${info.avatarBg} flex-shrink-0`}><User size={20} fill="rgba(255,255,255,0.5)" strokeWidth={2} /></div>
                        ); 
                      })()}
                      <div className={`px-4 py-3 rounded-2xl rounded-tl-none shadow-sm flex space-x-1 items-center h-10 mt-0.5 ${getSenderInfo(typingSender).color}`}>
                        <div className="w-1.5 h-1.5 bg-gray-600 rounded-full animate-bounce" style={{ animationDelay: '0ms' }}></div>
                        <div className="w-1.5 h-1.5 bg-gray-600 rounded-full animate-bounce" style={{ animationDelay: '150ms' }}></div>
                        <div className="w-1.5 h-1.5 bg-gray-600 rounded-full animate-bounce" style={{ animationDelay: '300ms' }}></div>
                      </div>
                    </div>
                  </div>
                </div>
              )}
              
              <div className={`shrink-0 ease-in-out ${(choices.length > 0 && !isChoiceFading && !isChoiceMinimized) ? 'h-[14rem] transition-none' : 'h-[5rem] transition-[height] duration-500'}`}></div>
              
              <div ref={messagesEndRef} />
            </div>

            <div className="absolute bottom-0 w-full z-20 p-4 pb-8 ease-in-out sm:rounded-b-[2.5rem] transition-all duration-500 bg-white/80 backdrop-blur-md border-t border-white/50">
              {(!choices.length || isChoiceMinimized || isChoiceFading) && (
                <div 
                  onClick={() => { if(choices.length > 0 && !isChoiceFading) setIsChoiceMinimized(false); }}
                  className={`flex items-center gap-2 opacity-80 ${choices.length > 0 && !isChoiceFading ? 'cursor-pointer' : ''}`}
                >
                  <div className="p-2 rounded-full bg-white/50 text-gray-500 hover:bg-white transition"><Plus size={20} /></div>
                  
                  {/* [수정됨] 상태와 관계없이 항상 동일한 '대기 중' 스타일 유지 */}
                  <div className="flex-1 bg-white/80 rounded-full h-10 px-4 flex items-center text-xs shadow-inner border border-white/50 text-gray-400">
                    {(choices.length > 0 && !isChoiceFading) ? "답장 선택하기 (터치)" : (isNarrating ? "이야기가 진행 중입니다..." : "상대방의 메시지를 기다리는 중...")}
                  </div>

                  <div className={`p-2 rounded-full text-white shadow-sm transition-all bg-[#4FD985] ${(choices.length > 0 && !isChoiceFading) ? 'opacity-100' : 'opacity-50'}`}>
                    <Send size={18} />
                  </div>
                </div>
              )}

              {(choices.length > 0 && (!isChoiceMinimized || isChoiceFading)) && (
                <div className={`flex flex-col space-y-2 ${isChoiceFading ? 'absolute bottom-0 left-0 w-full px-4 pb-8 z-10 animate-collapse' : 'animate-fade-in-up'}`}>
                  <div className="relative flex items-center justify-center mb-1">
                    <span className={`text-xs font-medium transition-colors duration-300 ${helperText === "다시 선택해 보자." ? "text-red-500 font-bold" : "text-gray-500"}`}>{helperText}</span>
                    <button onClick={() => setIsChoiceMinimized(true)} className="absolute right-0 p-1 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition"><ChevronDown size={16} /></button>
                  </div>
                  {choices.map((choice, index) => (
                    <button key={index} onClick={() => handleChoice(choice, index)} className={`w-full p-3.5 text-sm font-medium rounded-xl ${COLORS.button} ${wrongChoiceIndex === index ? 'animate-shake bg-red-50 border-red-200' : ''}`}>{choice.text}</button>
                  ))}
                </div>
              )}
            </div>
          </>
        )}
        {/* 하단 홈바 (장식용) */}
        <div className="absolute bottom-1 left-1/2 transform -translate-x-1/2 w-1/3 h-1 bg-gray-800/20 rounded-full z-30 pointer-events-none"></div>
      </div>
    </div>
  );
}
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
